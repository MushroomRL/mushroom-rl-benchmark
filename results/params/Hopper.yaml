%YAML 1.2
---
run_params:
  n_epochs: 50
  n_steps: 30000
  n_episodes_test: 10
env_params:
  name: Gym.Hopper-v4
  params:
    horizon: 1000
    gamma: 0.99
A2C:
  actor_lr: 0.0007
  critic_lr: 0.0007
  eps_actor: 0.003
  eps_critic: 1.0e-05
  batch_size: 64
  max_grad_norm: 0.5
  ent_coeff: 0.01
  critic_network: A2CNetwork
  n_features: 64
  preprocessors: StandardizationPreprocessor
  use_cuda: false
TRPO:
  critic_lr: 0.001
  critic_network: TRPONetwork
  max_kl: 0.01
  ent_coeff: 0.0
  lam: 0.95
  batch_size: 64
  n_features: 32
  critic_fit_params: null
  n_steps_per_fit: 1000
  n_epochs_line_search: 10
  n_epochs_cg: 100
  cg_damping: 0.01
  cg_residual_tol: 1.0e-10
  std_0: 1.0
  preprocessors: StandardizationPreprocessor
  use_cuda: false
PPO:
  eps: 0.2
  ent_coeff: 0.0
  n_epochs_policy: 10
  actor_lr: 0.0003
  critic_lr: 0.0003
  critic_fit_params: null
  critic_network: TRPONetwork
  lam: 0.95
  batch_size: 32
  n_features: 32
  n_steps_per_fit: 2000
  std_0: 1.0
  preprocessors: StandardizationPreprocessor
  use_cuda: false
DDPG:
  actor_lr: 0.0001
  actor_network: DDPGActorNetwork
  critic_lr: 0.001
  critic_network: DDPGCriticNetwork
  initial_replay_size: 5000
  max_replay_size: 1000000
  batch_size: 128
  n_features:
  - 400
  - 300
  tau: 0.001
  use_cuda: false
  preprocessors: null
TD3:
  actor_lr: 0.001
  actor_network: TD3ActorNetwork
  critic_lr: 0.001
  critic_network: TD3CriticNetwork
  initial_replay_size: 1000
  max_replay_size: 1000000
  batch_size: 100
  n_features:
  - 400
  - 300
  tau: 0.005
  preprocessors: null
  use_cuda: false
SAC:
  actor_lr: 0.0001
  actor_network: SACActorNetwork
  critic_lr: 0.0003
  critic_network: SACCriticNetwork
  initial_replay_size: 5000
  max_replay_size: 500000
  n_features: 256
  warmup_transitions: 10000
  batch_size: 256
  tau: 0.005
  lr_alpha: 0.0003
  preprocessors: null
  target_entropy: null
  use_cuda: false
