%YAML 1.2
---
run_params:
  n_epochs: 100
  n_episodes: 10
  n_episodes_test: 5
env_params:
  name: InvertedPendulum
  params:
    horizon: 5000
agent_params:
  StochasticAC:
    alpha_theta: 1.0e-3
    alpha_v: 1.0e-1
    lambda_par: 0.9
  COPDAC_Q:
    std_eval: 1.0e-3
    alpha_theta: 5.0e-3
    alpha_omega: 5.0e-1
    alpha_v: 5.0e-1